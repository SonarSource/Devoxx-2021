<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav id="myNav" class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Index</a>
        <a class="navbar-brand" href="{{ url_for('show_value', value_id=1) }}">Value 1</a>
        <a class="navbar-brand" href="{{ url_for('show_value', value_id=2) }}">Value 2</a>
        <a class="navbar-brand" href="{{ url_for('show_value', value_id=3) }}">Value 3</a>
        <a class="navbar-brand" href="{{ url_for('search') }}">Search</a>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

 </body>
</html>
